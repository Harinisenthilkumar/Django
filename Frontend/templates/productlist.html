{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-decoration: none;
    }
</style>
<br>

<table>
    <tr>
        <th>Brand Name</th>
        <th>Model Name</th>
        <th>Price</th>
        <th>GST</th>
        <th>Final Price</th>
        <th>Update </th>
        <th> Delete </th>
    </tr>
    {% for i in prolist %}
    <tr>
        <td>{{ i.Brand_name }}</td>
        <td>{{ i.model_name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.gst }}</td>
        <td>{{ i.final_price }}</td>
        <td>
            <a href= "{% url 'pro_update' i.id %}">
            <button>Update</button>
        </a>
        </td>
        <td>
            <a href="{% url 'pro_delete' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
