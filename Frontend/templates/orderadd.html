{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1f1f1f; /* Dark background */
        color: #ffffff; /* Light text color */
        padding: 20px;
    }

    .odr-form {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        border-radius: 10px;
        background-color: #333; /* Dark background for the form */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        color: #ffffff; /* White text color for better contrast */
    }

    .odr-form input,
    .odr-form select,
    .odr-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #555; /* Dark border for inputs */
        border-radius: 5px;
        background-color: #444; /* Darker input background */
        color: #ffffff; /* White text color for inputs */
    }

    .submit-btn {
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-2px); /* Slight lift effect */
    }

    h1 {
        color: #ffffff; /* White title for better contrast */
        font-size: 24px;
    }

    form {
        text-align: left;
    }
</style>

<center><h1>Order Add</h1></center>

<form method="POST" class="odr-form">
    {% csrf_token %}
    {{ odrform }}
    <br>
    <button class="submit-btn">Submit</button>
</form>

{% endblock %}
