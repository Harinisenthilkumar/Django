{% extends 'base.html' %}

{% block content %}
{% comment %} <style>
    body {
        background-color: #2c2c2c; /* Mild dark background */
        color: #ffffff; /* Light text color */
        font-family: Arial, sans-serif;
    }

    .product-form {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #333; /* Darker background for the form */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
    }

    .product-form input,
    .product-form select,
    .product-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #555; /* Darker border */
        border-radius: 5px;
        background-color: #444; /* Dark background for inputs */
        color: #fff; /* Light text for inputs */
    }

    .product-form input:focus,
    .product-form select:focus,
    .product-form textarea:focus {
        border-color: #007bff; /* Blue border on focus */
        outline: none; /* Remove default outline */
    }

    .submit-btn {
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background 0.3s, transform 0.2s; /* Animation */
    }

    .submit-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-2px); /* Lift effect */
    }

    h1 {
        color: #fff; /* White text for the heading */
        font-size: 24px;
        text-align: center; /* Center alignment for the heading */
    }

    form {
        text-align: left;
    }
</style> {% endcomment %}

<h1>Product Add</h1>

<form method="POST" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}
    {{ proform }}
    <br>
    <button type="submit" class="submit-btn">Submit</button>
</form>

{% endblock %}
