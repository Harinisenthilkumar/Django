{% extends 'base.html' %}
{% load static%}


{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-decoration: none;
    }
</style>
<br>

<table>
    <tr>
        <th>full_name</th>
        <th>i.mobile number</th>
        <th>address</th>
        <th>age</th>
        <th>product ref</th>
        <th>Update </th>
        <th> Delete </th>
    </tr>
    {% for i in cuslist %}
    <tr>
        <td>{{ i.full_name }}</td>
        <td>{{ i.mobile_number }}</td>
        <td>{{ i.address }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.product_ref}}</td>
        <td>
            <a href= "{% url 'cus_update' i.id %}">
            <button>Update</button>
        </a>
        </td>
        <td>
            <a href="{% url 'cus_delete' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<img src = "{% static 'Assets/images/shanmu.jpg' %}" alt="image" width="300">
{% endblock %}
