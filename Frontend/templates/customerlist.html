{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1f1f1f; /* Dark background */
        color: #ffffff; /* Light text */
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #2c2c2c; /* Dark table background */
        color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow for the table */
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #444; /* Darker border for contrast */
    }

    th {
        background-color: #3a3a3a; /* Dark background for headers */
        color: #ffffff;
        font-weight: bold;
    }

    tr:hover {
        background-color: #444444; /* Lighter gray on hover */
        transition: background-color 0.3s; /* Smooth transition */
    }

    button {
        padding: 10px 15px;
        background-color: #007bff; /* Blue button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-2px); /* Slight lift effect */
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>
<br>

<table>
    <tr>
        <th>Full Name</th>
        <th>Mobile Number</th>
        <th>Address</th>
        <th>Age</th>
        <th>Product Ref</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in cuslist %}
    <tr>
        <td>{{ i.full_name }}</td>
        <td>{{ i.mobile_number }}</td>
        <td>{{ i.address }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.product_ref }}</td>
        <td>
            <a href="{% url 'cus_update' i.id %}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a href="{% url 'cus_delete' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
